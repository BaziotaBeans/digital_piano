<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>PIANO IA</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        
            <div class="base">
                <h1 class="title">Piano Digital</h1>
                <ul class="keyset">
                    <li data-key="65" class="white-keyboard key" data-note="Dó" data-value="A"><span class="key-value-white">A</span></li>
                    <li data-key="87" class="black-keyboard re-mib key" data-note="Dó#-Réb" data-value="W"><span class="key-value-black">W</span></li>
                    <li data-key="83" class="white-keyboard key " data-note="Ré" data-value="S"><span class="key-value-white">S</span></li>
                    <li data-key="69" class="black-keyboard fa-sob key" data-note="Ré#-Mib" data-value="E"><span class="key-value-black">E</span></li>
                    <li data-key="68" class="white-keyboard key" data-note="Mi" data-value="D"><span class="key-value-white">D</span></li>
                    <!--Black Keyboard-->
            
                    <!--END Black Keyboard-->
                    <li data-key="70" class="white-keyboard key" data-note="Fá" data-value="F"><span class="key-value-white">F</span></li>
                     <li data-key="84" class="black-keyboard sol-lab key" data-note="Fá-Solb" data-value="T"><span class="key-value-black">T</span></li>
                    <li data-key="71" class="white-keyboard key" data-note="Sol" data-value="G"><span class="key-value-white">G</span></li>
                    <li data-key="89" class="black-keyboard la-sib key" data-note="Sol#-Láb" data-value="Y"><span class="key-value-black">Y</span></li>
                    <li data-key="72" class="white-keyboard key" data-note="Lá" data-value="H"><span class="key-value-white">H</span></li>
                    <li data-key="85" class="black-keyboard do-reb key" data-note="Lá#-Sib" data-value="U"><span class="key-value-black">U</span></li>
                    <li data-key="74" class="white-keyboard key" data-note="Si" data-value="J"><span class="key-value-white">J</span></li>
                    
                </ul>
            </div>

            <div class="circle-collection">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-6"></div>
                <div class="circle circle-7"></div>
            </div>
            

        </div>
        <div class="audios">
            <!--- As sete notas musicais -->
            <audio data-key="65" src="sounds/D%C3%B3.wav"></audio>
            <audio data-key="87" src="sounds/D%C3%B3_Reb.wav"></audio>
            
            <audio data-key="83" src="sounds/R%C3%A9.wav"></audio>
            <audio data-key="69" src="sounds/R%C3%A9_Mib.wav"></audio>
            
            <audio data-key="68" src="sounds/Mi.wav"></audio>
            
            <audio data-key="70" src="sounds/F%C3%A1.wav"></audio>
            <audio data-key="84" src="sounds/F%C3%A1_Solb.wav"></audio>
            
            <audio data-key="71" src="sounds/Sol.wav"></audio>
            <audio data-key="89" src="sounds/Sol_L%C3%A1b.wav"></audio>
            
            <audio data-key="72" src="sounds/L%C3%A1.wav"></audio>
            <audio data-key="85" src="sounds/L%C3%A1_Sib.wav"></audio>
            
            <audio data-key="74" src="sounds/Si.wav"></audio>
            
        </div>
        
        
        
        
        <script src="js/app.js" defer></script>    
        
    </body>
</html>
